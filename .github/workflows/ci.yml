name: CI

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Restore
        run: dotnet restore LagerPalleSortering.slnx

      - name: Build
        run: dotnet build LagerPalleSortering.slnx --configuration Release --no-restore

      - name: Test
        run: dotnet test LagerPalleSortering.slnx --configuration Release --no-build --logger "trx;LogFileName=test-results.trx"
