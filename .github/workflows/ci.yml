name: CI

on:
  push:
    branches:
      - master
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    runs-on: windows-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Restore
        run: dotnet restore LagerPalleSortering.slnx

      - name: Build
        run: dotnet build LagerPalleSortering.slnx --configuration Release --no-restore

      - name: Verify Work Package Sync
        shell: pwsh
        run: |
          $outputRoot = Join-Path $env:RUNNER_TEMP "work-package-check"
          .\scripts\package-work.ps1 -OutputRoot $outputRoot -SyncTrackedZip $true

          $generatedZip = Join-Path $outputRoot "LagerPalleSortering-work.zip"
          $trackedZip = Join-Path $PWD "work-package\LagerPalleSortering-work.zip"

          if (!(Test-Path $generatedZip)) {
            throw "Generated work package zip was not created: $generatedZip"
          }

          if (!(Test-Path $trackedZip)) {
            throw "Tracked work package zip was not created: $trackedZip"
          }

          $generatedHash = (Get-FileHash $generatedZip -Algorithm SHA256).Hash
          $trackedHash = (Get-FileHash $trackedZip -Algorithm SHA256).Hash
          if ($generatedHash -ne $trackedHash) {
            throw "Tracked work package zip is not in sync with generated zip."
          }

      - name: Format Check
        run: dotnet format LagerPalleSortering.slnx --verify-no-changes --verbosity diagnostic

      - name: Test
        run: dotnet test LagerPalleSortering.slnx --configuration Release --no-build --results-directory artifacts/test-results --logger "trx;LogFileName=test-results.trx" /p:CollectCoverage=true /p:CoverletOutput=artifacts/coverage/ /p:CoverletOutputFormat=cobertura /p:Threshold=65 /p:ThresholdType=line /p:ThresholdStat=total

      - name: Install E2E Dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: E2E
        run: npm run test:e2e

      - name: Upload Coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: artifacts/coverage/**

      - name: Upload E2E Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/**

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: artifacts/test-results/*.trx
