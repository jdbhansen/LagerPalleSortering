name: CI

on:
  push:
    branches:
      - master
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend:
    runs-on: windows-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x
          cache: true
          cache-dependency-path: |
            **/*.csproj
            **/packages.lock.json
            global.json

      - name: Restore
        run: dotnet restore LagerPalleSortering.slnx

      - name: Build
        run: dotnet build LagerPalleSortering.slnx --configuration Release --no-restore

      - name: Verify Work Package Sync
        shell: pwsh
        run: |
          $outputRoot = Join-Path $env:RUNNER_TEMP "work-package-check"
          .\scripts\package-work.ps1 -OutputRoot $outputRoot -SyncTrackedZip $false

          $generatedZip = Join-Path $outputRoot "LagerPalleSortering-work.zip"

          if (!(Test-Path $generatedZip)) {
            throw "Generated work package zip was not created: $generatedZip"
          }

          Write-Host "Work package generated at: $generatedZip"

      - name: Format Check
        run: dotnet format LagerPalleSortering.slnx --verify-no-changes --verbosity diagnostic

      - name: Test
        run: dotnet test LagerPalleSortering.slnx --configuration Release --no-build --results-directory artifacts/test-results --logger "trx;LogFileName=test-results.trx" /p:CollectCoverage=true /p:CoverletOutput=artifacts/coverage/ /p:CoverletOutputFormat=cobertura /p:Threshold=58 /p:ThresholdType=line /p:ThresholdStat=total

      - name: Upload Coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: artifacts/coverage/**
          if-no-files-found: ignore

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: artifacts/test-results/*.trx
          if-no-files-found: ignore

      - name: Upload Work Package
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: work-package
          path: ${{ runner.temp }}/work-package-check/LagerPalleSortering-work.zip
          if-no-files-found: error

  frontend:
    runs-on: windows-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: |
            package-lock.json
            frontend/package-lock.json

      - name: Install Dependencies
        run: npm ci
        working-directory: frontend

      - name: Lint
        run: npm run lint
        working-directory: frontend

      - name: Test
        run: npm exec vitest -- run --reporter=verbose
        working-directory: frontend

      - name: Build
        run: npm run build
        working-directory: frontend

  e2e:
    runs-on: windows-latest
    timeout-minutes: 15
    needs:
      - backend
      - frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x
          cache: true
          cache-dependency-path: |
            **/*.csproj
            **/packages.lock.json
            global.json

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: |
            package-lock.json
            frontend/package-lock.json

      - name: Install E2E Dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: E2E
        run: npm run test:e2e

      - name: Upload E2E Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/**
          if-no-files-found: ignore
